name: Build Projectivy Wallpaper Plugin

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build AAR
      run: ./gradlew :bingwallpaper:bundleReleaseAar

    - name: Upload AAR
      uses: actions/upload-artifact@v4
      with:
        name: bingwallpaper-aar
        path: bingwallpaper/build/outputs/aar/*.aar
        
